<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Security Tool{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            primary: '#8b5cf6',
                            secondary: '#a78bfa',
                            dark: '#0f0f23',
                            darker: '#050510',
                            card: '#1a1a2e',
                            border: '#2d2d44'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #050510 0%, #0f0f23 50%, #1a1a2e 100%);
            min-height: 100vh;
        }
        
        .cyber-glow {
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }
        
        .cyber-glow-text {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .risk-safe { background: linear-gradient(135deg, #10b981, #059669); }
        .risk-warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .risk-dangerous { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .sidebar-link {
            transition: all 0.3s ease;
        }
        
        .sidebar-link:hover {
            background: rgba(139, 92, 246, 0.1);
            border-left: 3px solid #8b5cf6;
        }
        
        .sidebar-link.active {
            background: rgba(139, 92, 246, 0.2);
            border-left: 3px solid #8b5cf6;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
        }
        
        .gauge-container {
            position: relative;
            width: 200px;
            height: 100px;
            overflow: hidden;
        }
        
        .gauge-bg {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 180deg, #10b981 0deg, #f59e0b 120deg, #ef4444 180deg);
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        
        .gauge-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #1a1a2e;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .scan-line {
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .toast {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="dark text-gray-100 cyber-grid">
    {% block content %}{% endblock %}
    
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                'success': 'bg-green-600',
                'error': 'bg-red-600',
                'warning': 'bg-yellow-600',
                'info': 'bg-purple-600'
            };
            
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            document.documentElement.classList.toggle('light');
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
